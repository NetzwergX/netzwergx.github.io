---
layout: bone
---
{% if page.lang %}
	{% assign lang = page.lang %}		
{% else %}
	{% assign lang = site.lang.default %}		
{% endif %}	
<article id="content">
	<header>		
		<h1>{{ page.title }}</h1>	
		<p>
			<time datetime="{{page.date | date: "%Y-%m-%d"}}" title="{{page.date | date: "%Y-%m-%d"}}">{{page.date | date: "%d.%m.%Y"}}</time>
		</p>
	</header>
{{ content }}
</article>
