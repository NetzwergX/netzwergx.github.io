---
title: Sitemap
layout: page
---
<article class="box">
	<header>						
		<h1><span>Pages</span></h1>	
	</header>
	
	<ul class="postList archive">
	{% for page in site.pages %}
		<li><a href="{{ page.url }}">{{ page.title }}</a></li>
	{% endfor %}
	</ul>
</article>

<article class="box">
	<header>						
		<h1><span>Posts</span></h1>	
	</header>
	
	<ul class="postList archive">
	{% for post in site.posts %}
		<li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</article>
